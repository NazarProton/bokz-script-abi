<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Staking</title>
    <!-- Підключаємо ethers.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.5/ethers.umd.js"
      integrity="sha512-YVnpitEWxmp6nyYXiI0kN/27oaJ+6OuJuovm//MkTzmU7cFsYHj/UQ/sRZaWIejpn2E3kwdrdJgIsTvyje9c3w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Імпортуємо локальний скрипт -->
    <script type="module" src="script.js" defer></script>
    <!-- CSS для стилізації -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      div {
        margin-bottom: 20px;
        text-align: center;
      }

      button {
        width: 200px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
        margin-right: 10px;
      }

      #user-address,
      #user-balance {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Token Staking</h1>
    <div>
      <button id="connect-wallet">Connect Wallet</button>
      <div id="user-address">Address:</div>
    </div>
    <div>
      <button id="fetch-balance">Fetch Balance</button>
      <div id="user-balance">Balance: Not available</div>
    </div>
    <div>
      <input type="number" id="stake-amount" placeholder="Amount to stake" />
      <button id="stake-button">Stake Tokens</button>
    </div>
    <div>
      <button id="claim-rewards">Claim Rewards</button>
    </div>
    <div>
      <button id="withdraw-tokens">Withdraw All</button>
    </div>
    <div>
      <button id="start-staking">Start staking</button>
    </div>
  </body>
</html>
